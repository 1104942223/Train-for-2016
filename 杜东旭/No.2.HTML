
<!DOCTYPE html>
<html>
<head>
	<title>NO.2</title>
	<style type="text/css">
	/*
	文件头注释
	*duthor: 杜东旭
	*description： css设置样式
	*date： 时间
	*/
		div {
			width: 400px;
			height: 400px;
			background-color: red;
			color: yellow;
		}

		h1 {
			color: green;
		}
		/* E 导航条结束*/

			margin:0;
			padding: 0;
		}

<body>
<div>
	我是div标签
</div>
<p>
	我是一个段落标签
</p>
<h1>
	我是一个标题标签
</h1>
<span>
	我是一个文本节标签
</span>
</body>
